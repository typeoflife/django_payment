{% extends 'items/index.html' %}

{% block content %}
    <div class="items">
        {% for item in items %}
        <li>
            <a href="{% url 'items:item' item.id %}">{{ item.name }}</a>
        </li>
        {% empty %}
        <li>No items</li>
        {% endfor %}
    </div>
{% endblock %}
